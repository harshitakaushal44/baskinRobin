<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>STUDENT FORM</h1>
    <hr>
    <img height=400px src="./AcbryRKdi.jpg" alt="image"><br>
    <form>
        <b>student name</b><input type="text" placeholder=" username">
        <b>class</b><input type="number" placeholder="class"><br>
        <b>roll no.</b><input type="number" placeholder="rollno.">
        <b>DOB</b><input type="datetime-local" placeholder="enter dob">
        <b>school name</b><input type="text" placeholder="school name"><br>
        <b>ADDRESS</b><input type="text" placeholder="adress"><br>
        <b>father's name</b><input type="text" placeholder="name">
        <b>mother's name</b><input type="text" placeholder="name"><br>
        <b>Email id</b><input type="email" placeholder="email id">
        <b>place</b><input type="text" placeholder="place"><br>
        <input type="radio" value="male" name="student"><i>MALE</i>
        <input type="radio" vlaue="female" name="student"><i>FEMALE</i><br>
        <h3>select your subject</h3>
        <select name="subject">
            <option value="english">ENGLISH</option>
            <option value="maths">MATHS</option>
            <option value="hindi">HINDI</option>
            <option value="science">SCIENCE</option>
            <option value="social science">SOCIAL SCIENCE</option><br>
        </select>
    
        <textarea height="500px" name="feedback" placeholder="write your feedback here"></textarea><br>
        <input type="submit" value="submit">





        
    </form>
    

    
</body>
</html>
